<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong</title>
</head>
<body>
<script>
let a = +prompt("nhap so thu nhat");
function binhPhuong(a){
     let x = a * a;
    return x;
}
let x = binhPhuong(a);
document.write("binh phuong cua &nbsp" + a + "&nbsp" + "la &nbsp" + x);
</script>
</body>
</html>
