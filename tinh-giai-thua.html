<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = +prompt("Nhap N")
    let gt = 1;
    function giaiThua() {
        for (let i = 1; i <= N; i++) {
            gt *= i;
        } return gt;
    }
    document.write(giaiThua(N));
</script>

</body>
</html>
