<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTNN</title>
</head>
<body>
<script>
    let a = +prompt("nhap so thu nhat");
    let b = +prompt("nhap so thu 2");
    let c = +prompt("nhap so thu 3");
    function checkMin(){
        if (a < b && a < c){
            return a;
        } else if (b < a && b < c){
            return b;
        } else if (c < a && c < b){
            return c;
        } else {
            return "khong tim thay min"
        }
    }
    document.write(checkMin())
</script>
</body>
</html>
